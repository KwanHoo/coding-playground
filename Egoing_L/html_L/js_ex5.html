<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
      <script>
        function onePlusone(){
          document.write(1+1+'<br>');
        }
        function sum(left, right){  // parameter (매개변수)  : 값을 받아서 함수로 매개해주는 변수
          document.write(left+right+'<br>');
        }
        onePlusone();
        sum(2000,400);  // argument (인자): 함수로 전달하는 변수
      </script>
    <h2>Return</h2>
      <script>
        function sum2(left, right){
          return left+right;
        }
        document.write(sum2(2000,400)+'<br>');
        document.write('<div style="color:powderblue">'+sum2(2000,400)+'</div>');
        document.write('<div style="font-size:3rem;">'+sum2(2000,400)+'</div>');
      </script>
  </body>
</html>
