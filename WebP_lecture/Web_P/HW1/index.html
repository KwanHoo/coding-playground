<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="regist.css">
    <link rel="stylesheet" href="table.css">

    <title>상품 주문하기</title>
  </head>
  <body>
    <!--(1) : 상품을 등록 -->
    <div>
      <input type="button" name="" value="상품등록하기">
      <!-- 버튼 클릭시 입력창 나타남-->
      <div class="regist_d">
          상품이미지 : <input type="file" accept=".jpg, .png, .jpeg" id="itemImg"><br>
          상품 이름 : <input type="text" id="itemName"><br>
          상품 가격: <input type="text" id="itemCost" size="10">100원 이상이어야 함<br>
          상품 개수 : <input type="text" id="itemNum" size="5">최대 100개 이하까지 등록가능<br>
          <input type="submit" value="저장"><input type="reset" value="취소">
      </div>
    </div>
    <!--(2) : (1)에서 등록한 상품 나열되는 영역 -->
    <div>
      <input type="button" name="" value="장바구니 담기">
    </div>
    <!--(3) : 고객의 장바구니 -->
    <div>
      <input type="checkbox" name="">전체 선택
      <input type="button" name="" value="선택 삭제">
      <table>
        <tr></tr>
      </table>
    </div>
  </body>
</html>
