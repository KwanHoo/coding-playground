<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
    <script>
      document.write('<li>1</li>');
      var i = 0;
      while(i < 3){
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        i = i + 1;
      }
      document.write('<li>4</li>');

    </script>
    </ul>
  <h1>Loop & Array</h1>
  <h2>Co Workers</h2>
    <ul>
      <li>egoing</li>
      <li>hwankko</li>
      <li>leezche</li>
      <li>RALO</li>
      <li>PAKA</li>
      <li>DOPA</li>
    </ul>

    <script>
      var coworkers = ['egoing', 'hwankko', 'leezche', 'RALO', 'PAKA', 'DOPA'];
      var i = 0;
      while(i < coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>');
        i = i + 1;
      }
    </script>
  </body>
</html>
