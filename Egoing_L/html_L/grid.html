<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid1{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      #grid2{
        border:10px dotted blue;
        display:grid;
        grid-template-columns: 2fr 1fr 1fr
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <!-- div는 블락 엘리먼트/ span은 인라인 엘리먼트-->
  <body>
    <div id="grid1">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
    <div id="grid2">
      <span>Youngblood</span>
      <span>Maniac</span>
      <span>Blackpink</span>
    </div>

  </body>
</html>
